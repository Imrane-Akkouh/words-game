<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Explore</title>
		<link rel="stylesheet" href="explore.css">

	<body>

			<div class="" id="imgTxt" onclick="toggle()">

			</div>
		</div>
		<div id="buttons">
			<div id="functions">
				<a onclick="speakAnimal()"> <img src="./images/Ellipse 1.png" alt=""> </a>

				<a onclick="listenAnimal()"> <img src="./images/Ellipse 2.png" alt=""> </a>
			</div>
			<a href="index.html" class="noSelect" id="button"> <img src="./images/quit.png" alt=""> </a>
		</div>
		<script src="explore.js"></script>
